<!DOCTYPE html>
<html>
<title>Movie Recommender</title>
<body>
<div>
    <datalist id="suggestions">
        {% for movie in movie_list %}
        <option>{{ movie }}</option>
        {% endfor %}
    </datalist>

<form method="POST">
    {% csrf_token %}
    <input  autoComplete="on" list="suggestions" size="70" name="selectedMovie"/>
    <button type="submit">Get Recommended Movies!</button>
</form>
</div>
<div id="MovieList">
    {{recommended_moviesHTML|safe}}

</div>
</body>
</html>
